<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk" th:xmllang="uk">

<head>
  <th:block th:replace="~{blocks/head.html :: head (page_name = 'Вхід')}"></th:block>
</head>

<body>
<div class="wrapper">
  <header th:insert="~{blocks/header.html :: header}"></header>
  <main class="main">
    <div class="main__container _container">
      <h1> Сторінка входу </h1>

      <div th:if="${param.error}">Неправильний логін чи пароль.</div>
      <div th:if="${param.logout}">Ви вийшли з аккаунту.</div>

      <form th:method="post" th:action="@{/login}">

        <div>
          <label for="username">Логін : </label>
          <input type="text" id="username" name="username"/>
        </div>

        <div>
          <label for="password">Пароль : </label>
          <input type="password" id="password" name="password"/>
        </div>

        <input type="submit" value="Увійти"/>
      </form>

      <a th:href="@{/registration}">Створити аккаунт</a>
    </div>
  </main>
  <footer th:replace="~{blocks/footer.html :: footer}"></footer>
</div>
</body>

</html>
