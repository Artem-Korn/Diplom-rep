<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk" th:xmllang="uk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TB - Вхід</title>
  <link rel="stylesheet" href="/css/common_style.css">
</head>

<body>
<div class="wrapper">
  <header th:insert="~{blocks/header.html :: header}"></header>
  <main class="main">
    <div class="main__container _container">
      <h1> Сторінка входу </h1>

      <div th:if="${param.error}">Неправильний логін чи пароль.</div>
      <div th:if="${param.logout}">Ви вийшли з аккаунту.</div>

      <form th:method="post" th:action="@{/login}">

        <div>
          <label for="username">Логін : </label>
          <input type="text" id="username" name="username"/>
        </div>

        <div>
          <label for="password">Пароль : </label>
          <input type="password" id="password" name="password"/>
        </div>

        <input type="submit" value="Увійти"/>
      </form>

      <a th:href="@{/registration}">Створити аккаунт</a>
    </div>
  </main>
  <footer th:insert="~{blocks/footer.html :: footer}"></footer>
</div>
</body>

</html>
