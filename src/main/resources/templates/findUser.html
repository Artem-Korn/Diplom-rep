<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk" th:xmllang="uk">

<head>
    <th:block th:replace="~{blocks/head.html :: head (page_name = 'Додати користувача')}"></th:block>
</head>

<body>
<div class="wrapper">
    <header th:insert="~{blocks/header.html :: header}"></header>
    <main class="main">
        <div class="main__container _container">

            <h1> Сторінка додавання користувачів </h1>

            <div th:if="${loginError}" th:text="'Користувач з логіном «' + ${loginError} + '» не знайдений'"
                 class="tb_error"/>
            <div th:if="${userError}" th:text="${userError}"class="tb_error"/>

            <section class="tb_section">
                <form class="tb_form" th:method="post" th:action="@{|/classes/inviteUser/${class.id}|}">
                    <div class="tb_table_info-border">
                        <table class="tb_table_info">
                            <tr>
                                <td><label for="username">Логін </label></td>
                                <td><input class="tb_input" type="text" id="username" name="username"
                                           th:value="${loginError} ?: ''"/></td>
                            </tr>
                            <tr>
                                <td class="tb_td_active" colspan="2">
                                    <input class="tb_button _green" type="submit" value="Додати користувача"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </section>

        </div>
    </main>
    <footer th:replace="~{blocks/footer.html :: footer}"></footer>
</div>
</body>

</html>
