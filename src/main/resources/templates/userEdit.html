<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk" th:xmllang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB - Редактор користувача</title>
    <link rel="stylesheet" href="/css/common_style.css">
</head>

<body>
<div class="wrapper">
    <header th:insert="~{blocks/header.html :: header}"></header>
    <main class="main">
        <div class="main__container _container">

            <h1> Сторінка редагування користувача [[${user.username}]] </h1>

            <div class="main__container-body">

                <form th:action="@{/user}" th:method="post">

                    <label>
                        Логін :
                        <input type="text" th:value="*{user.username}" name="username">
                    </label>

                    <div th:each="role : ${roles}" >
                        <label>
                            <input type="checkbox" th:name="${role}" th:checked="${user.roles.contains(role)}">
                            [[${role}]]
                        </label>
                    </div>

                    <input type="hidden" th:value="${user.id}" name="userId">
                    <button type="submit">Зберігти зміни</button>
                </form>
            </div>
        </div>
    </main>
    <footer th:insert="~{blocks/footer.html :: footer}"></footer>
</div>
</body>

</html>
